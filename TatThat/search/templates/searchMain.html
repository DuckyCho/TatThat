{% extends "index_base.html" %}
{% load staticfiles %}
{% block isActiveSearch %}
    active
{% endblock %}
{% block contents %}
<div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <div class="btn btn-danger" id="curSearchMode">단어검색</div>
                        <a class="btn btn-danger dropdown-toggle" id="searchMode" data-toggle="dropdown" >
                            <span class="caret mt10"></span>
                        </a>
                        <ul class="dropdown-menu" id="candidateSearchMode">
                            <li class="cursor-pointer"><a>태그검색</a>
                            </li>
                        </ul>
                    </span>
                        <input id="search-bar" type="text" class="form-control" placeholder="검색할 단어를 입력해 주세요">
                    <span class="input-group-btn">
                        <button id="searchButton" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row mt20">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-book"></span>  태그를 이용해 검색해보세요!</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row mt20">
                            {{ tag_list_contents }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="{% static 'search.js' %}"></script>
{% endblock %}
